<ion-view view-title="Connect to Widesttech">
  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>
  <ion-content>
      <div class="list">
        <div class="item item-text-wrap"><h1>Search Your Courses</h1>
<p>Student login and access various contents like Course Guideline, Course Materials.</p></div>
        <form>
          <label class="item item-input item-stacked-label">
            <span class="input-label">{{ 'mm.login.siteaddress' | translate }}</span>
            <input type="url" value="http://lms.widesttech.com:8008" ng-model="siteurl" mm-no-input-validation >
          </label>
          <div class="item">
              <button class="button button-block" ng-click="connect(siteurl)">{{ 'mm.login.connect' | translate }}</button>
              <!-- <input type="submit" class="button button-block" value="{{ 'mm.login.connect' | translate }}" > -->
          </div>
        </form>
      </div>
    </form>
  </ion-content>
</ion-view>
